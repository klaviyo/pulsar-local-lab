# Minikube-optimized values for local development
# Minimal resource usage, single replicas, no persistence

pulsar:
  ## deployed with emptyDir
  volumes:
    persistence: false

  # disabled AntiAffinity
  affinity:
    anti_affinity: false

  # disable auto recovery
  components:
    autorecovery: false
    pulsar_manager: true

  zookeeper:
    replicaCount: 1

  bookkeeper:
    replicaCount: 6
    configData:
      # minimal memory use for bookkeeper
      # https://bookkeeper.apache.org/docs/reference/config#db-ledger-storage-settings
      dbStorage_writeCacheMaxSizeMb: "256"
      dbStorage_readAheadCacheMaxSizeMb: "256"
      dbStorage_rocksDB_writeBufferSizeMB: "64"
      dbStorage_rocksDB_blockCacheSize: "33554432"
      # Increase JVM max direct memory to accommodate caches (256MB write + 256MB read + overhead)
      PULSAR_MEM: "-Xms256m -Xmx512m -XX:MaxDirectMemorySize=768m"
    podMonitor:
      enabled: true

  broker:
    replicaCount: 3
    configData:
      ## Enable `autoSkipNonRecoverableData` since bookkeeper is running
      ## without persistence
      autoSkipNonRecoverableData: "true"
      # storage settings
      managedLedgerDefaultEnsembleSize: "3"
      managedLedgerDefaultWriteQuorum: "2"
      managedLedgerDefaultAckQuorum: "2"
      maxPublishRatePerTopicInMessages: "50000"
      maxPublishRatePerTopicInBytes: "52428800"
      maxMessagePublishBufferSizeInMB: "512"
      dispatchThrottlingRatePerTopicInMsg: "50000"
    podMonitor:
      enabled: true

  proxy:
    replicaCount: 1
    podMonitor:
      enabled: true

  zookeeper:
    podMonitor:
      enabled: true

  # Enable monitoring stack with Grafana dashboards
  kube-prometheus-stack:
    enabled: true
    prometheus:
      enabled: true
      prometheusSpec:
        retention: 24h
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
    grafana:
      enabled: true
      adminPassword: admin
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          searchNamespace: ALL
      persistence:
        enabled: false
